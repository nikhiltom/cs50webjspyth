<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <style media="screen">
      div{
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>

        function initMap(){
          let map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 4
          });
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaEfPub4be_jyz26z2GjYBWbcyxwHT9yU&callback=initMap"
    async defer></script>
  </body>
</html>
